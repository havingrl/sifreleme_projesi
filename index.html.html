<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>≈ûifreleme ve √á√∂zme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      font-size: 16px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üîê Mesaj ≈ûifreleme</h2>

  <label for="kelime">Kelime Gir (√∂rn: KELIME)</label>
  <input type="text" id="kelime" oninput="sifrele()">
  <label>≈ûifreli Rakamlar (√∂rnek: 196-64...)</label>
  <textarea id="sifreli" readonly></textarea>

  <hr>

  <h2>üîì ≈ûifre √á√∂zme</h2>

  <label for="sifreliText">≈ûifreli Rakamlarƒ± Gir (√∂rn: 196-64-225-144-256-64)</label>
  <input type="text" id="sifreliText" oninput="coz()">
  <label>√á√∂z√ºlen Kelime:</label>
  <textarea id="cozulmus" readonly></textarea>

  <script>
    function sifrele() {
      const kelime = document.getElementById("kelime").value.toUpperCase();
      let sonuc = [];

      for (let i = 0; i < kelime.length; i++) {
        const harf = kelime[i];
        const kod = harf.charCodeAt(0);

        // A-Z arasƒ±ysa i≈üle
        if (kod >= 65 && kod <= 90) {
          const sira = kod - 64; // A=1
          const sifreli = Math.pow(sira + 3, 2);
          sonuc.push(sifreli);
        }
      }

      document.getElementById("sifreli").value = sonuc.join("-");
    }

    function coz() {
      const giris = document.getElementById("sifreliText").value;
      const sayilar = giris.split("-");
      let sonuc = "";

      for (let i = 0; i < sayilar.length; i++) {
        const sayi = parseInt(sayilar[i]);
        if (!isNaN(sayi)) {
          const kok = Math.sqrt(sayi);
          const sira = Math.round(kok - 3);
          const harf = String.fromCharCode(sira + 64);
          sonuc += harf;
        }
      }

      document.getElementById("cozulmus").value = sonuc;
    }
  </script>


  <p style="text-align:center; font-style: italic; margin-top: 40px;">Design by Havin G√ºreli 9E</p>
</body>
</html>
