<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>≈ûifreleme Uygulamasƒ± (T√ºrk√ße Destekli)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f7fa, #a5d6a7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px 20px;
      width: 90%;
      max-width: 440px;
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #1b5e20;
    }

    h2 {
      text-align: center;
      font-size: 1.3rem;
      color: #388e3c;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .footer {
      text-align: center;
      margin: 30px 0 10px;
      font-style: italic;
      color: #777;
    }

    .logo-bottom {
      display: block;
      margin: 30px auto 20px;
      max-width: 140px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîê ≈ûifreleme Uygulamasƒ±</h1>

    <label for="kelime">≈ûifrelemek istediƒüiniz metni giriniz</label>
    <input type="text" id="kelime" oninput="sifrele()">

    <label>≈ûifreli Rakamlar:</label>
    <textarea id="sifreli" readonly></textarea>

    <h2>üîì ≈ûifre √á√∂zme</h2>

    <label for="sifreliText">≈ûifreli Rakamlarƒ± Giriniz</label>
    <input type="text" id="sifreliText" oninput="coz()">

    <label>√á√∂z√ºlm√º≈ü Metin:</label>
    <textarea id="cozulmus" readonly></textarea>

    <p class="footer">Design by Havin G√ºreli 9E</p>
    <img src="https://aycal.meb.k12.tr/meb_iys_dosyalar/34/34/970222/resimler/2024_11/24223444_logo.jpg" class="logo-bottom" alt="Logo">
  </div>

  <script>
    const turkceAlfabe = ["A","B","C","√á","D","E","F","G","ƒû","H","I","ƒ∞","J","K","L","M","N","O","√ñ","P","R","S","≈û","T","U","√ú","V","Y","Z"];

    function sifrele() {
      const kelime = document.getElementById("kelime").value.toUpperCase();
      let sonuc = [];

      for (let i = 0; i < kelime.length; i++) {
        const harf = kelime[i];
        const pozisyon = i + 1;

        if (harf === " ") {
          sonuc.push(9999);
        } else {
          const sira = turkceAlfabe.indexOf(harf);
          if (sira !== -1) {
            const sifreli = Math.pow((sira + 1 + 3) * pozisyon, 2);
            sonuc.push(sifreli);
          }
        }
      }

      document.getElementById("sifreli").value = sonuc.join("-");
    }

    function coz() {
      const giris = document.getElementById("sifreliText").value;
      const sayilar = giris.split("-");
      let sonuc = "";

      for (let i = 0; i < sayilar.length; i++) {
        const sayi = parseInt(sayilar[i]);
        const pozisyon = i + 1;

        if (sayi === 9999) {
          sonuc += " ";
        } else if (!isNaN(sayi)) {
          const kok = Math.sqrt(sayi);
          const sira = Math.round(kok / pozisyon - 3) - 1;
          const harf = turkceAlfabe[sira] || "?";
          sonuc += harf;
        }
      }

      document.getElementById("cozulmus").value = sonuc;
    }
  </script>

</body>
